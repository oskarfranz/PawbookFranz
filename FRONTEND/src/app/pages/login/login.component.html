<div class="mainDiv">
    <img class="imgTop" src="https://p4.wallpaperbetter.com/wallpaper/966/667/585/dogs-white-background-wall-wallpaper-preview.jpg">
    <form (submit)="login()">
        <h2>LOGIN</h2>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="text" [(ngModel)]="credentials.email" name="Email" placeholder="pat@example.com">
                <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password">
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <button class="login">LogIn</button>
        </div>
        <div class="invalidField">
            <span *ngIf="flagUnauthorized">Password or email invalid</span>
        </div>
        <div class="incompleteFields">
            <span *ngIf="flagBadLogin">
                <img class="imgWarning" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Antu_dialog-warning.svg/1200px-Antu_dialog-warning.svg.png">
                <br>Campos incompletos
            </span>
        </div>
        <div>
            Don't have an account? 
            <a routerLink = "/signup">Sign up here!</a> 
        </div>
    </form>
</div>
