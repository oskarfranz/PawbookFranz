<div>
    <h1>Solicitudes</h1>
    <h2 *ngIf="!visiblePets.length">No tienes ninguna mascota en adopci√≥n.</h2>
    <mat-card *ngFor="let pet of visiblePets">
        <mat-card-header>
          <mat-card-title>{{pet.name}}</mat-card-title>
          <mat-card-subtitle>{{pet.raza}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-xl-image src="{{pet.image}}" alt="Photo of pet">
        <mat-card-actions>
          <button mat-button (click)="edit(pet._id)">EDIT</button>
          <button mat-button (click)="viewApplications(pet._id, pet.name)">VIEW</button>
        </mat-card-actions>
    </mat-card>
</div>
