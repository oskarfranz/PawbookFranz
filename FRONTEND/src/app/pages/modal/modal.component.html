<h1 mat-dialog-title>Solicitudes</h1>
<hr>
<div mat-dialog-content *ngFor="let user of users">
    <h3>email: {{user.email}}</h3>
    <h3>age: {{user.age}}</h3>
    <h3>location: {{user.location}}</h3>
    <hr>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
