<h1 mat-dialog-title>Editar</h1>
<hr>
<div mat-dialog-content>
    <form [formGroup]="form" (submit)="edit()">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Name" name="Name" formControlName="Name">
                <mat-icon matSuffix>person_pin</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>LastName</mat-label>
                <mat-icon matSuffix>person_pin</mat-icon>
                <input matInput type="text" placeholder="LastName" name="LastName" formControlName="LastName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <mat-icon matSuffix>supervisor_account</mat-icon>
                <input matInput type="text" placeholder="username" name="username" formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Age</mat-label>
                <mat-icon matSuffix> format_list_numbered_rtl</mat-icon>
                <input matInput type="number" placeholder="age" name="age" formControlName="age">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>CellPhone</mat-label>
                <mat-icon matSuffix>settings_cell</mat-icon>
                <input matInput type="text" placeholder="cellPhone" name="cellPhone" formControlName="cellPhone">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <mat-icon matSuffix>email</mat-icon>
                <input matInput type="text" placeholder="email" name="email" formControlName="email">
            </mat-form-field>
        </div>
        <div>
            <button type="submit" [disabled]="!form.valid" mat-raised-button color="warn" class="edit">Edit User</button>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</div>
