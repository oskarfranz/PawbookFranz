    <mat-drawer mode="side" opened>
        <h2>Filters</h2>
        <hr>

            <mat-list-option>Grande</mat-list-option>
            <h3>Especie</h3>
            <mat-list-option>Perros</mat-list-option>
            <mat-list-option>Gatos</mat-list-option>
            <h3>Edad</h3>
            <mat-list-option>0 - 2 años</mat-list-option>
            <mat-list-option>3 - 6 años</mat-list-option>
            <mat-list-option>6 - 9 años</mat-list-option>
            <mat-list-option>9 +</mat-list-option>
          </mat-selection-list>
          <p>
            #Selected: {{filters.selectedOptions.selected.length}}
          </p>
